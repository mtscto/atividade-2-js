<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior que</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Maior que:</h1>
        <h2>Este formulário mostra se o cambo B é maior que o A</h2>
        <form id="form-campo">
            <input id="campo-a" type="number" placeholder="Campo A" required>
            <input id="campo-b" type="number" placeholder="Campo B" required>
            <button id="btn-verificar" type="submit">Verificar</button>
        </form>
        <p class="message"></p>
    </div>

    <script src="./main.js"></script>
</body>

</html>
